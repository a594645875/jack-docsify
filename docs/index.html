<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
<body>
  <div id="app">加载中</div>
  <script>

    window.$docsify = {
	  el:"#app",
      name: 'Jackson\'s Java之旅',
	  //repo: 'https://github.com/a594645875/jack-docsify.git',
	  repo: '',
      loadNavbar: true,
      //coverpage: true,
	  loadSidebar: true,
	  notFoundPage: true,
      search:  {
	    maxAge: 300000, //缓存时间，默认86400000毫秒一天。
        noData: {
		  '/': '没有结果!',
          '/zh-cn/': '没有结果!',
          '/en/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
		  '/': '搜索',
          '/zh-cn/': '搜索',
          '/en/': 'Search'
        },
		depth: 3
      },
      noEmoji: true,
      copyCode: {
      	buttonText : '复制到粘贴板',
      	errorText  : '错误',
      	successText: '复制成功'
      },
      'flexible-alerts': {
      	style: 'flat'
      },
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/a594645875/jack-docsify/tree/master/docs/' + vm.route.file
            //var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return html
			  //+ '\n----\n'
              //+ '> Last Modified {docsify-updated} '
              //+ editHtml
			  + '\n\n----\n\n'
              + '<a href="http://www.beian.miit.gov.cn/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">粤ICP备20001463号</a>'
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-css.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-properties.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>

</body>
</html>
