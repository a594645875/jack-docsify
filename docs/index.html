<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <!-- 导航 -->
  <nav>
    <a href="#/zh-cn/">中文</a>
    <a href="#/en/">EN</a>
  </nav>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
		el:"#app",
		name: 'Jackson\'s Java之旅',
		repo: 'https://github.com/a594645875/jack-docsify.git',
		loadSidebar: true,
		loadNavbar: true,
		//coverpage: true,
		autoHeader: true,	//根据 _sidebar.md 的内容自动为每个页面增加标题
		subMaxLevel: 2,		//最大展示二级侧边栏
		mergeNavbar: true,	//小屏设备下合并导航栏到侧边栏
		notFoundPage: true,	//在找不到指定页面时加载_404.md
		search: 'auto',		//开启全局搜索
		copyCode: {
			buttonText : '复制',
			errorText  : '错误',
			successText: '复制完成'
		},
		plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/a594645875/jack-docsify/tree/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="http://blog.czcheng.top/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">备案号123456123</a>'
          })
        },
        DocsifyCodefund.create('fae1f9a4-870c-4c25-b8e0-c80464f7a95c')
      ]
    }
		
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- emoji 解析 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 在所有的代码块上添加一个简单的复制按钮 -->  
  <script src="//unpkg.com/docsify-copy-code"></script>
  
  <div>	备案号XXXX 123</div>
</body>
</html>
